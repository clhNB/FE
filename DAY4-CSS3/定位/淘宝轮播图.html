<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
        }

        .tb-promo{
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }

        .tb img{
            width: 520px;
            height: 280px;
        }

        .pre{
            left: 0;
            border-radius: 0px 15px 15px 0px ;
        }

        /* 并集选择器可以集体声明相同的样式 */
        .pre,
        .next{
            position: absolute;
             /* 绝对定位盒子垂直居中 */
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            text-decoration: none;
            background: rgba(0,0,0,.3);
            text-align: center;
            line-height: 30px;
            color: #fff;
        }

        .next{
            /* 如果一个盒子既有left属性也有right属性，则默认会执行left属性(先左后右，先上后下) */
            right: 0;
            border-radius: 15px 0px 0px 15px ;
        }

        .promo-nav{
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(255,255,255,.3);
            border-radius: 7px;
        }

        .promo-nav li{
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;
        }

        .promo-nav li:hover{
            background-color: orange;
        }

        .promo-nav .selected{
            background-color: aqua;
        }

    </style>

</head>
<body>

    <div class="tb-promo">
        <img src="../学成在线案例/images/tb.jpg" alt="">
        <!-- 左侧按钮箭头 -->
        <a href="#" class="pre"> < </a>
        <!-- 右侧按钮箭头 -->
        <a href="#" class="next"> > </a>
        <!-- 小圆点 -->
        <ui class="promo-nav">
            <li class="selected" selected="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ui>
    </div>
    
</body>
</html>
