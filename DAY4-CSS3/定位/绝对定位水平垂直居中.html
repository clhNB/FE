<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位水平垂直居中</title>

    <style>

        .box{
            position: absolute;
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

    </style>

</head>

    <!-- 

        加了绝对定位的盒子不能通过margin : auto 实现水平居中
        
        水平居中：
            让盒子的左侧移动到父级元素的水平中心位置
            让盒子向左移动自身宽度的一半

        垂直居中：
            让盒子的顶部移动到父级元素的垂直中心位置
            让盒子向上移动自身宽度的一半

    -->

<body>

    <div class="box"></div>
    
</body>
</html>
