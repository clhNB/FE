<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位特殊特性</title>

    <style>

        span{
            position: absolute;
            background-color: pink;
            top: 200px;
            width: 200px;
            height: 150px;
        }

        div{
            position: absolute;
            background-color: skyblue;
        }

    </style>

</head>

    <!-- 

        行内元素添加绝对或者固定定位，可以直接设置高度和宽度
        块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小
        浮动元素、绝对定位(固定定位)元素都不会触发外边距合并(塌陷)的问题

    -->

<body>

    <span>123</span>

    <div>abc</div>
    
</body>
</html>
