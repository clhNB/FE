<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是浮动</title>

    <style>

        .left,.right{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }

        .right{
            float: right;
        }

    </style>

</head>

    <!-- 

        float属性用于创建浮动框，将其移动到一边，直到左边缘或右边缘触及包含块
        或另一个浮动框的边缘

    -->

<body>

    <div class="left">帅哥</div>
    <div class="right">丑逼</div>
    
</body>
</html>
