<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(单行)flex设置侧轴上的子元素排列方式</title>

    <style>

        div{
            display: flex;
            width: 800px;
            height: 400px;
            background-color: aqua;
            justify-content: center;
            /* 侧轴居中 */
            align-items: center;
        }

        div span{
            width: 150px;
            height: 100px;
            background-color: purple;
            margin: 10px;
        }

    </style>

</head>

    <!-- 

        align-center控制子项在侧轴(默认是y轴)上的排列方式，在子项为单项(单行)的时候使用

        属性值                              说明
        flex-start                          从上到下
        flex-end                            从下到上
        center                              挤在一起居中
        stretch                             拉伸(默认值)

    -->

<body>

    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
</body>
</html>
