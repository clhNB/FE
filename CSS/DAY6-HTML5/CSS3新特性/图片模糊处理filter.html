<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片模糊处理filter</title>

    <style>

        img{
            filter: blur(5px);
        }

        img:hover{
            filter: blur(0);
        }

    </style>

</head>

    <!-- 

        filter CSS属性将模糊或颜色偏移等图形效果应用于元素，如：
            fliter : blur(5px); blur模糊处理 数值越大越模糊

    -->

<body>

    <img src="../media/pink.jpg" alt="">
    
</body>
</html>
