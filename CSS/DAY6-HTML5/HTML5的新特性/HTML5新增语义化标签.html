<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增语义化标签</title>

    <style>

        header,
        nav{
            height: 120px;
            width: 800px;
            background-color: blueviolet;
            border-radius: 15px;
            margin: 15px auto;
        }

        section{
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }

    </style>

</head>

    <!-- 

        <aside> 侧边栏标签
        <footer> 尾部标签

        注意：
            这些语义化标准主要是针对搜索引擎，可以在页面中使用多次
            移动端更喜欢使用这些标签

    -->

<body>

    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <section>某个区域</section>
</body>
</html>
