<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5表单属性</title>

    <style>

        input::placeholder{
            color: #ccc;
        }

    </style>

</head>

    <!-- 

        属性及属性值                         说明
        required="required"                 内容不能为空，必填
        placeholder="陈龙昊大帅哥"           表单的提示信息，存在默认值将不显示
        autofocus="autofocus"               自动聚焦属性，页面加载完成自动聚焦到指定表单
        autocomplete="off/on"                on是默认值，需要放在表单内，同时加上name属性，同时成功提交
        multiple="multiple"                  可以多选文件提交，大多与file属性值联用

        可以通过以下设置方式修改placeholder里面的字体颜色
        input::placeholder{
            color: #ccc;
        }

    -->

<body>

    <form action="">
        <input type="search" name="sear" id="" required="required" placeholder="陈龙昊大帅哥" autofocus="autofocus" autocomplete="off">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
    
</body>
</html>
