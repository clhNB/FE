<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式表</title>

</head>

    <!-- 
        
        行内样式表(内联样式表)在元素标签内部的style属性中设定CSS样式，适合于修改简单样式
    
    -->

<body>
    
    <p>浪漫的夏季还有浪漫的一个你</p>

    <p style="color: red; font-size: 20px">给我一个深刻的回忆</p>

</body>
</html>
