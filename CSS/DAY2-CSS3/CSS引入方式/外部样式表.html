<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部样式表</title>

    <!-- 用<link>标签来引入CSS文件 -->
    <link rel="stylesheet" href="./style.css">

</head>

    <!-- 
        
        实际开发都是外部样式表，适合于样式比较多的情况，核心是：
        样式单独写到CSS文件中，之后把CSS文件引入到HTML页面中使用

        rel属性：定义当前文档与被链接文档之间的关系，在这里需要指定为"stylesheet",
        表示被链接的文档是一个样式表文件
    
    -->

<body>
    
    <p>浪漫的夏季还有浪漫的一个你</p>

    <p>给我一个深刻的回忆</p>

</body>
</html>
