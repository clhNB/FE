<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    
    <style>

        p{
            font-size: 20px;
        }
        
        h2{
            font-size: 20px;
        }

    </style>

</head>

    <!-- 
        
        可以给body指定整个页面的文字大小 
        标题标签比较特殊，需要单独指定文字大小

    -->

<body>

    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色，</p>
    <p>优雅，淡然，又那么心中清澈，</p>
    <p>前端总是伴随着困难和犯错，</p>
    <p>静心，坦然，攻克一个又一个，</p>
    <p>拼死也要克服它，</p>
    <p>克服它拿过万月薪!!</p>
    
</body>
</html>
