<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式(style)</title>

    <style>

         p{
             font-style: italic;
         }

         em{
             font-style: normal;
         }

    </style>

</head>

    <!--
        
        italic:使文字呈倾斜样式
        normal:文字样式默认值 
    
    -->

<body>

    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色，</p>
    <p>优雅，淡然，又那么心中清澈，</p>
    <p>前端总是伴随着困难和犯错，</p>
    <p>静心，坦然，攻克一个又一个，</p>
    <p>拼死也要克服它，</p>
    <p>克服它拿过万月薪!!</p>

    <!-- 倾斜标签 -->
    <em>下课的你</em>
    
</body>
</html>
