<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩进文本</title>
    
    <style>

        p{
            /* text-indent: 20px; */

            /* 如果此时写了2em，则是缩进当前元素 2个文字大小的距离 */
            text-indent: 2em;
        }

    </style>


</head>

    <!--

        text-indent属性用来指定文本的第一行缩进，通常是将段落的首行缩进
        
        em是一个相对单位，就是当前元素(font-size)1个文字的大小，如果当前元素没有设置大小
        则会按照父元素的1个文字大小

    -->

<body>

    <p>可即使这样，在北上广生活的人依然少不了对地铁的抱怨，其中谈及最多的问题便是拥挤对很多人
        而言，每次挤地铁的过程，都像是一场硬仗，更何况，还都是败丈居多
    </p>
    
</body>
</html>
