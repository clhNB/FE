<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>

    <!--加粗标签，strong比b标签语义更强烈(重点)-->
    <strong>我是加粗的文字</strong>
    <b>加粗</b>

    <!--倾斜标签，em比i语义更强烈(重点)-->
    我是<em>倾斜</em>的文字
    <i>倾斜</i>

    <!--删除线标签，del语义更强烈-->
    我是<del>删除线</del>
    <s>删除线</s>

    <!--下划线标签，ins语义更强烈-->
    我是<ins>下划线</ins>
    <u>下划线</u>

</body>
</html>
