<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表标签</title>
</head>
<!-- 

    无序列表：
        <ul>标签只能放<li>标签
        <li>标签相当于一个容器，可以容纳所有元素

    有序列表：
        <ol>标签只能放<li>标签

    自定义列表(重点)：
        常用于对术语或名词进行解释和阐述，定义列表的列表项前没有任何项目符号
        <dl>：定义/描述列表
        <dt>：定义项目/名字
        <dd>：描述每个项目/名字
        三者一起使用，<dl>中只能包含<dt>、<dd>，<dt>和<dd>里面可以放任何标签

 -->
<body>

    <h4>您喜欢的事物：</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>

    <h4>粉丝排行榜：</h4>
    <ol>
        <li>刘德华 1000</li>
        <li>成龙 1000</li>
        <li>周杰伦 1000</li>
    </ol>

    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
    
</body>
</html>
