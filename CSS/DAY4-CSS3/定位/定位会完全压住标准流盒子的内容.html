<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位会完全压住标准流盒子的内容</title>

    <style>

        .box{
            /* float: left; */
            position: fixed;
            width: 150px;
            height: 150px;
            background-color: pink;
        }

    </style>

</head>

    <!-- 

        浮动元素只会压住它下面标准流的盒子，但是不会压住下面标准流盒子里的文字(图片)
        绝对定位(固定定位)会压住下面标准流所有的内容

    -->

<body>

    <div class="box"></div>
    <p>阁下何不同风起，扶摇直上三千里</p>
    
</body>
</html>
