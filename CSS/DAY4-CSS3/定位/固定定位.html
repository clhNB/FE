<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>

    <style>

        .dj{
            position: fixed;
            top: 100px;
            right: 40px;
        }

    </style>

</head>

    <!-- 

        固定定位是元素固定于浏览器可视区的位置，主要使用场景：可以在浏览器页面滚动时元素的位置不会改变
        特点
            以浏览器的可视窗口为参照点移动元素
            跟父元素没有任何关系
            不随滚动条滚动
            固定定位不再占有原先的位置
            固定定位也是脱标的，其实固定定位也可以看作是一种特殊的绝对定位

    -->

<body>

    <div class="dj">
        <img src="../学成在线案例/images/pvp.png" alt="">
    </div>
    
</body>
</html>
