<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位叠放次序z-index</title>

    <style>

        .box{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }

        .xiongda{
            background-color: red;
            z-index: 1;
        }

        .xionger{
            background-color: green;
            z-index: 2;
            top: 50px;
            left: 50px;
        }

        .qiangge{
            background-color: blue;
            top: 100px;
            left: 100px;
        }

    </style>

</head>

    <!-- 

        在使用定位布局时，可能会出现盒子重叠的情况，此时，可以使用z-index来控制
        盒子的前后次序(z轴)

        数值可以是正整数、负整数或0，默认是auto，数值越大，盒子越靠上
        如果属性值相同，则按照书写顺序，后来居上
        z-index : 1 数值后边不能加单位
        只有定位的盒子才有z-index属性

    -->

<body>

    <div class="box xiongda">帅哥</div>
    <div class="box xionger">美女</div>
    <div class="box qiangge">丑逼</div>
    
</body>
</html>
