<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位小技巧</title>

    <style>

        .w{
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: 0 auto;
        }

        .fixed{
            position: fixed;
            margin-left: 405px;
            left: 50%;
            width: 50px;
            height: 150px;
            background-color: skyblue;
        }

    </style>

</head>

    <!-- 

        小算法：
            让固定定位的盒子left : 50%，走到浏览器可视区(也可以看作版心)的一般位置
            让固定定位的盒子margin-left : 版心宽度的一半距离，多走版心宽度的一半位置
            就可以让固定定位的盒子贴着版心右侧对齐了

    -->

<body>

    <div class="fixed"></div>
    <div class="w">版心盒子 800像素</div>
    
</body>
</html>
