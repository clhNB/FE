<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素具有行内块元素的特点</title>

    <style>

        span{
            width: 200px;
            height: 100px;
            background-color: antiquewhite;
            float: left;
        }

    </style>

</head>

    <!-- 

        任何元素都可以浮动，不管原先是什么模式的元素，添加浮动之后
        具有行内块元素相似的特性

    -->

<body>
 
    <span></span>

</body>
</html>
