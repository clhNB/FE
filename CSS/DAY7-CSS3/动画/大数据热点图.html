<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据热点图</title>

    <style>

        body{
            background-color: #333;
        }

        .map{
            position: relative;
            width: 897px;
            height: 688px;
            background: url(media/map.jpg) no-repeat;
            margin: 0 auto;
        }

        .city{
            position: absolute;
            top: 267px;
            right: 234px;
            color: #fff;
        }

        .tb{
            position: absolute;
            top: 586px;
            right: 100px;
            color: #fff;
        }

        .gz{
            position: absolute;
            top: 637px;
            right: 234px;
            color: #fff;
        }

        .dotted{
            width: 8px;
            height: 8px;
            background-color: skyblue;
            border-radius: 50%;
        }

        .city div[class^="pulse"]{
            /* 保证我们小波纹在父盒子里面水平垂直居中 放大之后就会中心向四周发散 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px skyblue;
            border-radius: 50%;
            animation: pulse 1.2s linear infinite;
        }

        .city div.pulse2{
            animation-delay: 0.4s;
        }

        .city div.pulse3{
            animation-delay: 0.8s;
        }

        @keyframes pulse{
            0%{

            }
            70%{
                /* transform: scale(1.5); 不要用scale 会让阴影变大 */
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100%{
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }

    </style>

</head>
<body>

    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city gz">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
    
</body>
</html>
