<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度曲线步长</title>

    <style>

        div{
            overflow: hidden;
            font-size: 20px;
            width: 0;
            height: 30px;
            /* 让文字强制一行内显示 */
            white-space: nowrap;
            background-color: antiquewhite;
            /* steps 就是分几步来完成我们的动画 有了steps 就不要写 ease 或者 linear */
            animation: w steps(10) 4s forwards;
        }

        @keyframes w{
            0%{
                width: 0;
            }
            100%{
                width: 200px;
            }
        }

    </style>

</head>
<body>

    <div>陈龙昊帅哥陈龙昊帅哥</div>
    
</body>
</html>
