<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面翻转的盒子</title>

    <style>

        body{
            perspective: 400px;
        }

        .box{
            position: relative;
            width: 300px;
            height: 300px;
            margin:100px auto;
            transition: all .4s;
            transform-style: preserve-3d;
        }

        .box:hover{
            transform: rotateY(180deg);
        }

        .front,
        .back{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 300px;
            backface-visibility: hidden;
        }

        .front{
            background-color: antiquewhite;
            z-index: 1;
        }

        .back{
            background-color: brown;
            transform: rotateY(180deg);
        }

    </style>

</head>
<body>

    <div class="box">
        <div class="front">陈龙昊是大帅哥</div>
        <div class="back">陈龙昊是我男神</div>
    </div>
    
</body>
</html>
