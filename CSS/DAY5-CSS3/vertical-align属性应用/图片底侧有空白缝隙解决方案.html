    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片底侧有空白缝隙解决方案</title>

    <style>

        div{
            border: 2px solid red;
        }

        img{
            /* vertical-align: bottom; */
            display: block;
        }

    </style>

</head>

    <!-- 

        图片底侧会有一个空白缝隙，原因是行内块元素和文字的基线对齐
        解决方法：
            1、给图片添加vertical-align : middle|top|bottom等(提倡使用)
            2、把图片转换为块级元素

    -->

<body>
    
    <div>
        <img src="../images/ldh.jpg" alt="">陈龙昊大帅哥
    </div>

</body>
