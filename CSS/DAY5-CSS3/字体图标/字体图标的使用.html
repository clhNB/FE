    <title>字体图标的使用</title>
    
    <style>

        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src:  url('fonts/icomoon.eot?7wpbxc');

            url('fonts/icomoon.ttf?7wpbxc') format('truetype'),
            url('fonts/icomoon.woff?7wpbxc') format('woff'),
            url('fonts/icomoon.svg?7wpbxc#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
         }

         span{
             font-family: "icomoon";
         }

    </style>
    

</head>
