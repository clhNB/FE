<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角制作(京东三角)</title>

    <style>

        .box1{
            width: 0;
            height: 0;
            border-top: 10px solid pink;
            border-right: 10px solid red;
            border-bottom: 10px solid blue;
            border-left: 10px solid green;
        }

        .box2{
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: aqua;
            margin-top: 10px;
        }

        .jd{
            position: relative;
            width: 120px;
            height: 250px;
            background-color: pink;
        }

        .jd span{
            position: absolute;
            right: 15px;
            top: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-bottom-color: pink;
        }

    </style>

</head>

    <!-- 

        三角形做法：
            1、不给盒子设置宽高
            2、给盒子四条边设置边框(border)，颜色设置为透明色(transparent)
            3、给给其中一个边框设置颜色即可

    -->

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd">
        <span></span>
    </div>
    
</body>
</html>
