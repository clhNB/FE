<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        span{
            margin: 20px;
        }

    </style>

</head>

    <!-- 

        注意：行内元素为了照固兼容性，尽量只设置左右内外边距
        不要设置上下内外边距，但转换为行内块元素和块级元素就可以了

    -->

<body>

    <ul>
        <li>你是臭傻逼</li>
    </ul>

    <span>行内元素尽量只设置左右的内外边距</span>

</body>
</html>
