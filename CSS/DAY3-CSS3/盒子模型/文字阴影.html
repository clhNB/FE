<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>

    <style>

        div{
            font-size: 50px;
            color: orange;
            font-weight: 700;
            text-shadow: 10px 10px 10px rgba(0,0,0,.3);
        }

    </style>

</head>

    <!-- 

        使用text-shadow属性将阴影应用于文本

        属性值：
            h-shadow
            v-shadow
            blur
            color

    -->

<body>

    <div>
        我是大帅比
    </div>

</body>
</html>
