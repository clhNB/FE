<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距典型应用</title>

    <style>

        .header{
            width: 900px;
            height: 200px;
            background-color: aqua;
            margin: 0 auto;
            text-align: center;
        }

        /* 行内元素或者行内块元素水平居中给其父元素添加text-align : center 即可 */

    </style>

</head>

    <!-- 

        外边距可以让块级盒子水平居中，需满足两个条件
            盒子必须指定了宽度
            盒子左右的外边距设置为auto

    -->

<body>
    
    <div class="header">
        <span>里面的文字</span>
    </div>

</body>
</html>
