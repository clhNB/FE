<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
</head>

    <!-- 

        常见的块元素有
            <h1>~<h6> <p> <div> <ul> <ol> <li>等，<div>是最典型的块元素
        
        特点
            独占一行
            高度宽度外边距内边距都可以控制
            可以理解为一个盒子，里面可放行内或者块级元素
        
        注意
            文字类的元素内不能使用块级元素
            <p>标签主要用于存放文字，因此<p>里面不能放块级元素，特别是不能放<div>
            同理，<h1>~<h6>等都是文字类块元素，里面不能放其他块级元素

    -->

<body>

    <div>独占一行</div> 怂逼
    
</body>
</html>
