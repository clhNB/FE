<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>

    <style>

        div{
            color: aqua;
            font-size: 20px;
        }

        div{
            color: aquamarine;
        }

    </style>

</head>

    <!-- 

        层叠性：相同选择器给设置相同的样式，此时一个样式就会覆盖(层叠)另一个冲突的样式，
        层叠性主要解决样式冲突的问题

        层叠性原则：
            样式冲突，遵循就近原则
            样式不冲突不会重叠

    -->

<body>

    <div>
        陈龙昊是大帅哥
    </div>
    
</body>
</html>
