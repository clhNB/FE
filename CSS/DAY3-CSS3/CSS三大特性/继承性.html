<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>

    <style>

        div{
            color: blue;
            font-size: 14px;
        }

    </style>

</head>

    <!-- 

        继承性：子标签会继承父标签的某些样式，如文本颜色和字号
        继承父元素的样式(text- font- line-这些元素开头的可以继承，以及color属性)

    -->

<body>

    <div>
        <p>月薪过万不是梦!!</p>
    </div>
    
</body>
</html>
