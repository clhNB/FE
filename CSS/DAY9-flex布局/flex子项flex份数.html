<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex子项flex份数</title>

    <style>

        section{
            display: flex;
            width: 60%;
            height: 150px;
            background-color: aqua;
            margin: 0 auto;
        }

        section div:nth-child(1){
            width: 100px;
            height: 150px;
            background-color: red;
        }

        section div:nth-child(2){
            flex: 1;
            background-color: bisque;
        }

        section div:nth-child(3){
            width: 100px;
            height: 150px;
            background-color: blue;
        }

        p{
            display: flex;
            width: 60%;
            height: 150px;
            background-color: aqua;
            margin: 100px auto;
        }

        p span{
            flex: 1;
        }

        p span:nth-child(2){
            flex: 2;
            background-color: blue;
        }

    </style>

</head>

    <!-- 

        flex属性定义子项目分配剩余空间，用flex来表示占多少份数

    -->

<body>

    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <p>
        <span></span>
        <span></span>
        <span></span>
    </p>
    
</body>
</html>
