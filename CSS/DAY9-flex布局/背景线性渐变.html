<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景线性渐变</title>

    <style>

        div{
            width: 600px;
            height: 200px;
            /* 背景渐变必须添加浏览器私有前缀 */

        }

    </style>

</head>

    <!-- 

        起始方向可以是：方位名词 或者 度数，如果省略默认就是top

    -->

    <div></div>
