<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行间距</title>

    <style>

        div{
            line-height: 25px;
        }

        p{
            line-height: 25px;
        }

    </style>

</head>

    <!--
        
        line-height属性用于设置行间的距离(行高)，可以控制文字行于行之间的距离 
    
    -->

<body>

    <div>中国人</div>

    <p>可即使这样，在北上广生活的人依然少不了对地铁的抱怨，其中谈及最多的问题便是拥挤对很多人
        而言，每次挤地铁的过程，都像是一场硬仗，更何况，还都是败丈居多
    </p>
    
</body>
</html>
