    <!--
         
        favicon 一般用于作为缩略的网站标志，它显示在浏览器的地址栏或者标签上

        制作favicon图标:
            1、把品优购图标切成png图片
            2、把png图片转换为ico图标，借助第三方转换网站，如比特虫：http://www.bitbug.net/
            3、favicon图标放到网站根目录下
            4、HTML页面引入favicon

        SEO汉译为搜索引擎优化，是一种利用搜索引擎的规则提高网站在有关搜索
        引擎内自然排名的方式
        SEO的目的是对网站进行深度的优化，从而帮助网站获取免费的流量，进而在
        搜索引擎上提升网站的排名，提高网站知名度

        页面必须有三大标签用来符合SEO优化：title description keyword
        1、title网站标题
        title具有不可替代性，是我们内页的第一个重要标签，是搜索引擎了解网页的入口和对网页主体归属的
        最佳判断点。建议：网站名(产品名)-网站的介绍(不超过30个字)

        2、description网站说明
            简要说明我们网站主要是做什么的
            我们提倡，description作为网站的总体业务和主题概括，多采用“我们是...”、“我们提供...”
            “xxx网作为”、“电话：010”之类的语句

        3、keyword关键字
            keyword是页面关键词，是搜索引擎的关注点之一
            keyword最好限制为6~8个关键词，关键词之间用英文逗号隔开，采用关键词1、关键词2的形式

        前端人员只需要准备好这三个标签，具体内容有专门的SEO人员准备

        logo SEO优化
            1、logo里面首先放一个h1标签，目的是为了提权，这个地方很重要
    
    -->
