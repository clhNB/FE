<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 过渡效果</title>

    <style>

        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 同时过渡宽和高(写多个属性，利用逗号隔开) */
            transition: width .5s,height .5s;
        }

        div:hover{
            width: 400px;
            height: 200px;
        }



    </style>

</head>

    <!-- 

        过渡(transition)时CSS3中具有颠覆性的特征之一，我们可以在不使用Flash动画或者
        JavaScript的情况下，当元素从一种样式变换为另一种样式时为元素添加效果

        过渡动画：是从一个状态渐渐的过渡到另外一个状态

        可以让我们页面更好看，经常和 :hover 一起搭配使用

        transition : 要过渡的属性 花费时间 运动曲线 何时开始

        属性：想要变化的CSS属性，宽度高度 背景颜色 内外边距都可以。如果想要所有的属性都变化过渡，写一个all即可
        花费时间：单位是秒(必须写单位) 比如0.5s
        运动曲线：默认是ease(可以省略)
        何时开始：单位是秒(必须写单位)可以设置延迟触发时间 默认是0s(可以省略)

        谁做过渡给谁加
 
    -->

<body>

    <div></div>
    
</body>
</html>
