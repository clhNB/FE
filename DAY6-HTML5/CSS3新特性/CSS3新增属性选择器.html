<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增属性选择器</title>

    <style>

        /* input[value]{
            color: pink;
        } */

        input[type=text]{
            color: blue;
        }

        div[class^=icon]{
            color: red;
        }

        section[class$=data]{
            color: skyblue;
        }

        span[class*=hand]{
            display: block;
            color: green;
        }

    </style>

</head>

    <!-- 

        类选择器、属性选择器、伪类选择器 权重为10

    -->

<body>

    <!-- 利用属性选择器就可以不用借助于类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->

    <!-- 属性选择器还可以选择属性=值的某些元素 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">

    <!-- 属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>

    <!-- 属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">我是大帅哥1</section>
    <section class="icon2-data">我是大帅哥2</section>
    <section class="icon3-ico">我是大帅哥3</section>

    <!-- 属性选择器可以选择属性值中包含的某些元素 -->
    <span class="hand1">丑逼1</span>
    <span class="hand2">丑逼2</span>
    <span class="hand3">丑逼3</span>
    <span class="had4">丑逼4</span>
    
</body>
</html>
