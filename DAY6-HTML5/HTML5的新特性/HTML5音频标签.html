<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5音频标签</title>
</head>

    <!-- 

        audio标签属性及属性值：
            autoplay controls loop src muted
        谷歌浏览器把音频和视频自动播放属性禁止了

    -->

<body>

    <audio src="../media/music.mp3" autoplay="autoplay" controls muted></audio>
    
</body>
</html>
