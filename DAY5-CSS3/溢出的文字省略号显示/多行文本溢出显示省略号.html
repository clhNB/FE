<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文本溢出显示省略号</title>

    <style>

        span{
            width: 150px;
            height: 80px;
            background-color: rgba(0,0,0,.3);
            margin: 100px auto;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 4;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }

    </style>

</head>

    <!-- 



    -->

<body>

    <span>
        啥也不说，陈龙昊是大帅哥。啥也不说，陈龙昊是大帅哥。啥也不说，陈龙昊是大帅哥。啥也不说，陈龙昊是大帅哥
    </span>
    
</body>
</html>
