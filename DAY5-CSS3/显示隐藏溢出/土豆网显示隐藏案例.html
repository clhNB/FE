<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆网显示隐藏案例</title>

    <style>

        .tudou{
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 30px auto;
        }

        img{
            width: 100%;
            height: 100%;
        }

        .tudou .mask{
            position: absolute;
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.4) url(../images/arr.png) no-repeat center;
        }

        /* 当我们鼠标经过土豆这个盒子时，就让里面的遮罩层显示出来 */
        .tudou:hover .mask{
            /* 显示元素 */
            display:block;
        }

    </style>

</head>
<body>

    <div class="tudou">
        <div class="mask"></div>
        <img src="../images/tudou.jpg" alt="">
    </div>
    
</body>
</html>
