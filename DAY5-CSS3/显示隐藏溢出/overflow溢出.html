<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow溢出</title>

    <style>

        .clh{
            /* overflow: visible; (默认值) */
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 3px solid aqua;
            margin: 100px auto;
        }

    </style>

</head>

    <!-- 

        overflow属性值：
            visible(默认值) 
            hidden(隐藏溢出的内容) 
            scroll(为盒子添加滚动条) 
            auto(根据盒子内容决定是否添加滚动条)

    -->

<body>

    <div class="clh">陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥陈龙昊是大帅哥</div>
    
</body>
</html>
