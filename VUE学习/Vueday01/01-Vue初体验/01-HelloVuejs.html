<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloVuejs</title>
</head>
<body>

    <div id="app">{{message}}</div>
    <script src="../js/vue.js"></script>
    <script>
        //声明式编程
        const app=new Vue({
            el:'#app', //用于挂载要管理的元素
            data:{ //定义数据
                message:'hello'
            }
        })
    </script>
    
</body>
</html>
