<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏案例</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        ul{
            margin: 100px;
        }

        ul li{
            float: left;
            width: 120px;
            height: 35px;
            list-style: none;
            perspective: 500px;
            margin-left: 10px;
        }

        .box{
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .6s;
        }

        .box:hover{
            transform: rotateX(90deg);
        }

        .front,
        .bottom{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 15px;
            line-height: 35px;
            text-align: center;
            color: #fff;
        }

        .front{
            background-color: aqua;
            z-index: 1;
            transform: translateZ(17.5px);
        }

        .bottom{
            background-color: purple;
            /* 这个x轴一定是负值 */
            /* 如果有移动，或者其他样式，必须先写移动 */
            transform: translateY(17.5px) rotateX(-90deg);
        }

    </style>

</head>
<body>

    <ul>
        <li>
            <div class="box">
                <div class="front">陈龙昊是大帅哥</div>
                <div class="bottom">陈龙昊很强</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">陈龙昊是大帅哥</div>
                <div class="bottom">陈龙昊很强</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">陈龙昊是大帅哥</div>
                <div class="bottom">陈龙昊很强</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">陈龙昊是大帅哥</div>
                <div class="bottom">陈龙昊很强</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">陈龙昊是大帅哥</div>
                <div class="bottom">陈龙昊很强</div>
            </div>
        </li>
    </ul>
    
</body>
</html>
