<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换之缩放scale</title>

    <style>

        div{
            width: 200px;
            height: 200px;
            background-color: purple;
            margin: 100px auto;
        }

        div:hover{
            /* transform: scale(2,2); */
            transform: scale(2,1);
        }

    </style>

</head>

    <!-- 

        transform : scale(x,y);
        scale优点：
            不会影响其他的盒子 而且可以设置转换中心点缩放 默认以中心点缩放

    -->

<body>

    <div></div>
    
</body>
</html>
