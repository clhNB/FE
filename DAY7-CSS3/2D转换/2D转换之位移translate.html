<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换之位移translate</title>

    <style>

        /* 移动盒子的位置：定位 盒子的外边距 2d转换移动 */
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
            transform: translate(30px,30px);
        }

        div:first-child{
            transform: translate(30px,30px);
        }

        /*
            div:last-child没有生效的原因：在html中最后一个子元素不是div而是loading
            解决办法：last-of-type 或者 父元素包含的仅有这种子元素
        */
        div:last-of-type{
            background-color: purple;
            
        }

    </style>

</head>

    <!-- 
 
        转换(transform) 是CSS3中具有颠覆性的特征之一，可以实现元素的位移、旋转、缩放效果

        移动：translate，类似于定位
            transform : translate(x,y); transform : translateX(n); transform : translateY(n);
        
        重点：
            定义2D转换中的移动，沿着X和Y轴移动元素
            translate最大的优点：不会影响到其他元素的位置
            translate中的百分比单位是相对于自身元素的translate:(50%,50%);
            对行内标签没有效果

    -->

<body>

    <div></div>

    <div></div>
    
</body>
</html>
