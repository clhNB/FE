<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单的使用</title>
</head>
<!-- 

    表单的组成：
        在HTML中，一个完整的表单通常由表单域、表单控件(表单元素)和提示信息构成

        表单域：包含表单元素的区域
        在HTML标签中，<form>标签用于定义表单域，以实现用户信息的收集和传递
        <form>会把它范围内的表单元素信息提交给服务器
        
    表单控件：
        input输入表单元素
            属性：
                name：定义input元素的名称(单选按钮和复选框要有相同的name值)
                value：规定input元素的值
                checked：跪地那个此input元素中的值默认选中
                maxlength：规定输入字段中的字符的最大长度
                type的属性值:
                    submit:点击提交按钮，可以把表单域form里面的表单元素里的值提交给后台服务器
                    reset:重置按钮可以还原表单元素初始的默认状态
                    file:上传文件使用的

        select下拉表单元素
            在option中定义selected = "selected"时，当前项即为默认选中项    

        textarea文本域元素
            当用户输入内容较多时，可使用<textarea>标签

 -->
<body>

    <form action="http://www.baidu.com" method="post" name="name1">CHN</form>

    <form action="http://www.baidu.com" method="get" target="_blank">

        用户名:<input type="text" name="username" value="请输入用户名" maxlength="6">
        密码:<input type="password" name="pwd"> <br>

        性别:<input type="radio" name="sex" value="男">男 <input type="radio" name="sex" value="女" checked="checked">女 <br>
        
        爱好:<input type="checkbox" name="hobby" value="吃饭">吃饭 <input type="checkbox" name="hobby" checked="checked" value="睡觉">睡觉 <input type="checkbox"  name="hobby" value="敲代码">敲代码 <br>

        <input type="submit" value="免费注册"> <input type="reset" value="重新填写"> <br>
        上传头像: <input type="file">

    </form>

    <form>
        <!-- 下拉列表 -->
        籍贯：
        <select>
            <option selected="selected">山东</option>
            <option>北京</option>
            <option>天津</option>
            <option>火星</option>
        </select>
    </form>

    <form>

        <!-- 文本域标签 -->
        今日反馈：
        <!-- cols：每行中的字符数 -->
            <textarea cols="30" rows="10"> 这个反馈留言是textarea来做的
            </textarea>

    </form>
    
</body>
</html>
