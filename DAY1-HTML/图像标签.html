<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>

    <!--alt 替换文本，当图片显示不出来的时候用其他形式替换-->
    <!--title 提示文本，鼠标放到图像上，提示的文字-->
    <!--border 给图像设定边框-->
    <img src="./1.jpg" alt="#" title="陈龙昊" border="10px">
    
</body>
</html>
