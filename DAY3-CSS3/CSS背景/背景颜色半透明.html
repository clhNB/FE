<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景颜色半透明</title>

    <style>

        div{
            width: 300px;
            height: 300px;
            background: rgba(83, 74, 74,0.4);          
        }

    </style>

</head>

    <!-- 

        background : rgba 最后一个参数是alpha透明度，取值范围在0~1之间 

        注意
            背景半透明是指盒子背景半透明，盒子里面的内容不受影响

    -->

<body>

    <div>隐形的富豪</div>
    
</body>
</html>
