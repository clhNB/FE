<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus伪类选择器</title>

    <style>

        input:focus{
            background-color: pink;
            color: red;
        }

    </style>

</head>

    <!-- 

        :focus伪类选择器用于获得焦点的表单元素
        一般情况<input>类表单元素才能获取，因此这个选择器也主要
        针对于表单元素来说

    -->

<body>

    <input type="text">
    <input type="text">
    <input type="text">
    
</body>
</html>
