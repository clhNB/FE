<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>

    <style>

        div,p{
            color: red;
        }

        div,p,.pig li{
            color: blue;
        }

    </style>

</head>

    <!-- 

        并集选择器可以选择多组标签，同时为他们定义相同的样式
        通过逗号(,)连接而成，任何形式的选择器都可以作为并集选择器的一部分
        元素1 , 元素2
        
        语法规范：并集选择器通常竖着写

    -->

<body>

    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
    
</body>
</html>
