<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器</title>

    <style>

        .nav > a{
            color: aquamarine;
        }

        p a{
            color: aqua;
        }

    </style>

</head>

    <!-- 

        子元素选择器只能选择作为莫元素的最近一级子元素
        简单理解就是选亲儿子元素
        元素1 > 元素2
    
    -->

<body>

    <div class="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>
    
</body>
</html>
