<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重的叠加</title>

    <style>
        /* 权重为0，0，0，1 */
        li{
            color: pink;
        }

        /* 权重为0，0，0，1 + 0，0，0，1 = 0，0，0，2 */
        ul li{
            color: aqua;
        }

    </style>

</head>

    <!-- 

        复合选择器会有权重叠加的问题

    -->

<body>

    <ul>
        <li>跳舞</li>
        <li>篮球</li>
        <li>练习生</li>
    </ul>
    
</body>
</html>
