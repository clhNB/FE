<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>

    <style>

        .test{
            color: blue;
        }

        div{
            color: pink;
        }

        #demo1{
            color: green!important;
        }

    </style>

</head>

    <!-- 

        选择器                      选择器权重
        继承或者*                   0，0，0，0
        元素选择器                  0，0，0，1
        类选择器，伪类选择器         0，0，1，0
        ID选择器                    0，1，0，0
        行内样式 sytle=""           1，0，0，0
        !important 重要的           ∞无穷大

        注意
            权重是由4组数字组成，不会有进位
            继承的权重是0，如果该元素没有直接选中，不管父元素权重多高，子元素
            得到的权重都是0

    -->

<body>

    <div class="test" id="demo">你笑起来真傻逼</div>
    
</body>
</html>
